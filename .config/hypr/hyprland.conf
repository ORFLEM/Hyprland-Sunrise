#--- НАСТРОЙКА МОНИТОРОВ
monitor=,highres,auto,1

#--- ПОДКЛЮЧЕНИЕ ДОПОЛНИТЕЛЬНЫХ ФАЙЛОВ С КОНФИГОМ

#--- ПЕРЕМЕННЫЕ
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun

#--- АВТОСТАРТ
#системные утилиты
exec-once = gsettings set org.gnome.desktop.interface color-scheme prefer-dark
exec-once = /usr/libexec/polkit-1/polkit-gnome-authentication-agent-1
exec-once = /usr/libexec/xdg-desktop-portal-hyprland -q
exec-once = /usr/libexec/xdg-desktop-portal-gtk
exec-once = dbus-update-activation-environment --systemd --all

#утилиты рабочего места
exec-once = waybar #панель управления
exec-once = swaync  #демон уведомлений
# exec-once = swaybg -m fill -i ~/.config/hypr/no-live-bg.jpg
exec-once = mpvpaper -o "loop" '*' ~/.config/hypr/live-bg.mp4 #видео обои

#буфер обмена
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#--- ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = GDK_SCALE, 1

env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1

env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt6ct

# env = QT_STYLE_OVERRIDE, kvantum

#для карточек nvidia
# env = LIBVA_DRIVER_NAME, nvidia
# env = XDG_SESSION_TYPE, wayland
# env = GBM_BACKEND, nvidia-drm
# env = render:explicit_sync, 0
# env = XWAYLAND_NO_GLAMOR, 1 #ВНИМАНИЕ: игры могут перестать адыкватно работать

#--- РАСКЛАДКА КЛАВИАТУРЫ
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle, grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

	numlock_by_default = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#--- ГАПСЫ, БОРДЕРЫ, ЦВЕТА...
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(8c49b8ff) rgba(601a8fff) 70deg
    col.inactive_border = rgba(3b1e4fff)

    layout = dwindle
    no_border_on_floating = false
}

#--- ДЕКОРАЦИИ ОКОН
decoration {
    rounding = 6

    blur {
        enabled = true
        size = 6
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

#--- АНИМАЦИИ
animations {
    enabled = true

	bezier = linear,0,0,1,1
	animation = borderangle,1,100,linear,loop
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%

    animation = border, 1, 10, linear
    animation = borderangle, 1, 30, linear, loop

    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

#--- НАСТРОЙКА ЛАЙОУТОВ
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

#--- ЖЕСТЫ
gestures {
    workspace_swipe = false
}

#--- НАСТРОЙКА УСТРОЙСТВ

#--- КЛАВИША МОДИФИКАТОР
$mainMod = SUPER

#--- ЗАПУСК ПРИЛОЖЕНИЙ
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, TAB, exec, $menu
bind = $mainMod SHIFT, TAB, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

#--- ХОТКЕИ
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod ALT, mouse:272, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, O, exec, wlogout -b 5g
bind = $mainMod, S, exec, grim#пасхалка
bind = $mainMod, D, exec, grim -g "$(slurp)"
bind = $mainMod, N, exec, mpvpaper -p -o 'loop' DP-3 ~/.config/hypr/background.mp4

#--- ПЕРЕМЕЩЕНИЕ ОКОН
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

#--- ПЕРЕКЛЮЧЕНИЕ Р.СТОЛОВ
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up, workspace, +1

#--- ПЕРЕМЕЩЕНИЕ ОКОН НА ДРУГОЙ Р.СТОЛ
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, left, movetoworkspace, -1
bind = $mainMod SHIFT, right, movetoworkspace, +1

#--- ПЕРЕМЕЩЕНИЕ И ИЗМЕНЕНИЕ РАЗМЕРОВ ОКОН МЫШЬЮ
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#--- ИЗМЕНЕНИЕ РАЗМЕРОВ ОКОН
bind = $mainMod CTRL, left, resizeactive,-50 0
bind = $mainMod CTRL, right, resizeactive,50 0
bind = $mainMod CTRL, up, resizeactive,0 -50
bind = $mainMod CTRL, down, resizeactive,0 50

#--- ПАНЕЛЬ
bind = $mainMod, w, exec, pkill waybar && hyprctl dispatch exec waybar
bind = $mainMod, w, exec, pkill swaync && hyprctl dispatch exec swaync
#--- ПРАВИЛА ОКОН
windowrule = float,^(org.pulseaudio.pavucontrol)$
windowrule = size 730 400,^(org.pulseaudio.pavucontrol)$
windowrule = move 2700 45,^(org.pulseaudio.pavucontrol)$
windowrulev2 = opacity 1 0.65,class:
